<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用例执行情况</title>
<link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/locator.css" rel="stylesheet" type="text/css"

<link href="css/lightbox.css" rel="stylesheet" />
<style type="text/css">
td {
	white-space: nowrap; /* IE6 需要定义宽度 */
	overflow: hidden;
	-o-text-overflow: ellipsis; /* Opera */
	text-overflow: ellipsis; /* IE, Safari (WebKit) */
	vertical-align: middle;
	max-width:100
}
</style>
</head>

<body onload="casesexcuteinfo_loaddata()">
<div class="container-fluid">
  <div class="page-header">
    <h1>用例执行情况</h1>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <p class="label" id="sumofcases">测试总用例：</p>
      <p class="label" id="sumofpassedcases">测试通过的用例：</p>
      <p class="label" id="sumoffailedcases">测试失败用例：</p>
      <p class="label" id="passpercent">测试执行通过率：</p>
    </div>
  </div>
  <hr />
  <div class="row-fluid">
    <table class="table table-striped table-bordered table-hover table-condensed"   style="table-layout:fixed">
      <thead>
        <tr>
          <th width=20>#</th>
          <th>用例名称</th>
          <th>执行开始时间</th>
          <th>执行结束时间</th>
          <th>执行耗时（秒）</th>
          <th>用例结束状态</th>
          <th>用例执行是否成功</th>
          <th>错误调试信息</th>
          <th>发生错误时的截图</th>
        </tr>
      </thead>
      <tbody id="caseinfobody">
       
      </tbody>
    </table>
  </div>
  <hr />
  <div class="row-fluid"> </div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-tooltip.js"></script> 
<script src="js/lightbox.js"></script> 
<script src="js/reportsummary.js"></script>
<script src="data.js"></script>
</body>
</html>
