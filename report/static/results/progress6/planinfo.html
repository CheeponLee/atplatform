<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>计划信息</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/locator.css" rel="stylesheet" type="text/css" />


<style type="text/css">
td {
	vertical-align:middle;
	white-space: nowrap;
	overflow: hidden;
	-o-text-overflow: ellipsis;
	text-overflow: ellipsis;
	max-width:100
}
</style>
</head>

<body onLoad="planinfo_loaddata()">
<div class="page-header">
  <h1>计划信息</h1>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <blockquote>
      <p id="planname">计划名称：</p>
      <p id="sumofcases">总用例数：</p>
      <p id="planedtime">计划制定时间：</p>
      <p id="planstarttime">计划执行开始时间：</p>
      <p id="planendtime">计划执行结束时间：</p>
      <p id="sumofexcutetime">计划执行总耗时：</p>
      <br />
    </blockquote>
  </div>
  <div class="row-fluid">
    <table class="table table-striped table-bordered table-condensed table-hover"   style="table-layout:fixed">
    <caption><h4>用例执行环境信息</h4><br /></caption>
      <thead>
        <tr>
          <th width=20>#</th>
          <th>用例名称</th>
          <th>浏览器名称</th>
          <th>浏览器版本</th>
          <th>操作系统平台</th>
          <th>启用Javascript</th>
        </tr>
      </thead>
      <tbody id="planinfobody">
      </tbody>
    </table>
  </div>
  <hr />
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-tooltip.js"></script> 
<script src="js/reportsummary.js"></script>
<script src="data.js"></script>
</body>
</html>
